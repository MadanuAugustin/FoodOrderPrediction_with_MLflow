<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Online Order Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #21262d; /* Slightly lighter dark color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #f0f0f0; /* Light blue color */
            font-size: 28px;
            font-weight: 700;
        }

        form {
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #f0f0f0; /* Light blue color */
            font-weight: bold;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #273549; /* Soft cool blue background */
            color: #c9d1d9;
            font-size: 14px;
        }

        .form-control::placeholder {
            color: #8b949e;
        }

        .form-control:focus {
            border-color: #58a6ff;
            outline: none;
            background-color: #1a2b3c; /* Darker blue background on focus */
        }

        select.form-control,
        input.form-control {
            height: 34px;
        }

        .btn-primary {
            background-color: #58a6ff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }

        .btn-primary:hover {
            background-color: #1e6fb8;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #f0f0f0; /* White color */
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Customer Online Order Prediction</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">


            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="Age" placeholder="Enter your age"
                    min='0' max='100' />
            </div>

            <div class="mb-3">
                <label class="form-label">Monthly Income</label>
                <select class="form-control" name="monthly_income" required>
                    <option class="placeholder" selected disabled value="">Select monthly Income</option>
                    <option value="No Income">0</option>
                    <option value="25001 to 50000">25001 to 50000</option>
                    <option value="More than 50000">More than 50000</option>
                    <option value="10001 to 25000">10001 to 25000</option>
                    <option value="Below Rs.10000">Below Rs.10000</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Family size</label>
                <input class="form-control" type="number" name="family_size" placeholder="Enter family size"
                    min='0' max='6' />
            </div>

            <div class="mb-3">
                <label class="form-label">Enter area pincode- ranage(560001-560110)</label>
                <input class="form-control" type="number" name="pincode" placeholder="Enter pincode"
                    min='560001' max='560110' />
            </div>


            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="Gender" required>
                    <option class="placeholder" selected disabled value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Marital Status</label>
                <select class="form-control" name="Marital_status" required>
                    <option class="placeholder" selected disabled value="">Select marital status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Occupation</label>
                <select class="form-control" name="occupation" required>
                    <option class="placeholder" selected disabled value="">Select occupation</option>
                    <option value="Student">Student</option>
                    <option value="Employee">Employee</option>
                    <option value="Self Employeed">Self Employeed</option>
                    <option value="House wife">House wife</option>
                </select>
            </div>


            <div class="mb-3">
                <label class="form-label">Feedback</label>
                <select class="form-control" name="feedback" required>
                    <option class="placeholder" selected disabled value="">Select feedback</option>
                    <option value="Positive">Positive</option>
                    <option value="Negative">Negative</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Educational Qualification</label>
                <select class="form-control" name="educational_qualifications" required>
                    <option class="placeholder" selected disabled value="">Select educational qualification</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post Graduate">Post Graduate</option>
                    <option value="Ph.D">Ph.D</option>
                    <option value="School">School</option>
                    <option value="Uneducated">Uneducated</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>

        <h2>The customer ordering the Goods is predicted as: {{results}}</h2>
    </div>
</body>

</html>
